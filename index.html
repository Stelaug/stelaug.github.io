<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Anderstale</title>
</head>
<body>
    <nav>
        <figure>
            <img id="front" src="bilder/anders-px-ver1-dspl-ver1.png" height="75px" width="75px">
            <svg id="back" width="100" height="100">
                <circle cx="47" cy="52" r="47" stroke="#4E4A4C" stroke-width="4" fill="#949393" />
            </svg>
        </figure>
        <h1>Anderstale 2</h1>

        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Meny</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="home">Hjem</a>
                <a href="about">Om</a>
                <a href="contact.html">Kontakt</a>
            </div>
        </div>
        <script>
            /* N책r brukeren klikker p책 knappen bytt mellom 책 vise og 책 skjule innholdet*/
            function myFunction(){
                document.getElementById("myDropdown").classList.toggle("show");
            }
            // Lukker dropdown om du klikker utenfor
            window.onclick = function(event){
                if(!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
    </nav>
    <img src="bilder/ALL_THEY_FEAR_IS_ANDERS_s.png">

    

</body>
</html>
